<div class="container mt-5">
    <div class="mt-md-3 mt-0">
        <h3 class="text-center">Issue with your Password?</h3>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="box col-md-6">
                <form #passwordForm="ngForm" (ngSubmit)="onNewPassword(passwordForm.value)">
                    <!-- {{passwordForm.value|json}} -->
                    <div class="form-group">
                        <input type="email" #email1 #email="ngModel" (focus)="onFocus()" [ngModel] name="email" class="form-control" placeholder="Enter email">
                        <div *ngIf="response1"  class="alert alert-warning text-left">Email doesn't exit</div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary form-control text-white"
                            value="send verfication link" (click)="onClick(email1.value)">Send Verfication link</button>

                    </div>
                    <div *ngIf="hasError">
                        <div class="form-group">
                            <input type="text" name="otp" #otp class="form-control" placeholder="Enter OTP here ">
                            <small *ngIf="response2" class="text-danger text-left">Invalid OTP</small>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary form-control text-white" value="Verfy"
                                (click)="onOtp(otp.value)">Submit</button>
                        </div>
                    </div>
                    <div *ngIf="validOtp">
                        <div class="form-group">
                            <input type="password"  [ngModel] #password="ngModel" name="password" class="form-control"
                                placeholder="New Password ">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control text-white" value="Verfy"
                            >Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
