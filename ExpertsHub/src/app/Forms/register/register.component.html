<body class="backBox ">

    <div class="container mt-5">

        <div class="media1">
            <div class="col-md-6  order-sm-1 imageBox">
                <img src="../../../assets/signUpImg.JPG" class="img-fluid" alt="">
            </div>

            <div class="col-md-6  order-sm-2 formBox">
                <form [formGroup]="registerForm" class="px-md-5" (ngSubmit)="onSubmit()">
                    <h1 class="multicolortext title my-2 text-center form-check-label">Sign Up</h1>

                    <div class="media1">
                        <div class="form-group column">
                            <label class="form-label">First name <b class="text-danger">*</b></label>
                            <input type="text" [class.is-invalid]="firstname.invalid&&firstname.touched"
                                formControlName="firstname" class="form-control" placeholder="Enter first name">
                            <div class="text-danger" *ngIf="firstname.invalid&&firstname.touched">
                                <small *ngIf="firstname.errors.required">First name is required</small>
                            </div>
                        </div>&nbsp;

                        <div class="form-group column">
                            <label class="form-label">Last name <b class="text-danger">*</b></label>
                            <input type="text" [class.is-invalid]="lastname.invalid&&lastname.touched"
                                formControlName="lastname" class="form-control" placeholder="Enter last name">
                            <div class="text-danger" *ngIf="lastname.invalid&&lastname.touched">
                                <small *ngIf="lastname.errors.required">Last name is required</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group media1">
                    <div class="col pl-0">
                        <label class="form-label">Email <b class="text-danger">*</b></label>
                        <input type="email" [class.is-invalid]="email.invalid&&email.touched" formControlName="email"
                            class="form-control" placeholder="Enter email">
                        <div class="text-danger" *ngIf="email.invalid&&email.touched">
                            <small *ngIf="email.errors.required">Email is required</small>
                            <small *ngIf="email.errors.email">Enter email correctly</small>
                        </div>
                    </div>
                    </div>
                    <div class="media1">

                        <div class="form-group">
                            <label class="form-label">Password<b class="text-danger">*</b></label>
                            <input type="password" [class.is-invalid]="password.invalid&&password.touched"
                                formControlName="password" class="form-control" placeholder="Enter password">
                            <div class="text-danger" *ngIf="password.invalid&&password.touched">
                                <small *ngIf="password.errors.required">password is required</small>
                                <small *ngIf="password.errors.minlength">password has minimum 8 length
                                    characters</small>
                            </div>
                        </div>&nbsp;

                        <div class="form-group">
                            <label class="form-label">Confirm Password<b class="text-danger">*</b></label>
                            <input type="password"
                                [class.is-invalid]="(confirmPassword.invalid&&confirmPassword.touched) ||registerForm.errors?.misMatch"
                                formControlName="confirmPassword" class="form-control"
                                placeholder="Enter confirm password">

                            <div class="text-danger"
                                *ngIf="(confirmPassword.invalid&&confirmPassword.touched) ||registerForm.errors?.misMatch">
                                <small *ngIf="confirmPassword.errors?.required">confirm password is required</small>
                                <small *ngIf="registerForm.errors.misMatch"> password do not match</small>
                            </div>
                        </div>
                    </div>
                    <div class="form-group media1">
                        <div class="col-12 pl-0">
                        <label>Phone number</label>
                        <input type="String" formControlname="phoneNo" class="form-control"
                            placeholder="Enter phone number (This is optional Field)">
                        </div>
                    </div>
                    <br>
                    <div class="text-right ">
                        <a [routerLink]="['/login']">I am already member</a>
                    </div>
                    <br>
                    <div class="align-items-center form-group">
                        <button type="submit" class="btn btn-color text-white form-submit col-md-12"
                            [disabled]="register.invalid">Register</button>
                    </div>
                </form>

                <br>

            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</body>
